# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
        matrix: { dir: ['./Chapter01/Activity01.01', './Chapter01/Activity01.02'] }
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.20'

    - name: Build
      working-directory: ${{ matrix.dir }}
      run: go build -v .

  ch04:
      runs-on: ubuntu-latest
      strategy:
          matrix: { dir: ['./Chapter04/Activity04.01', './Chapter04/Activity04.02'] }
      steps:
        - uses: actions/checkout@v4
    
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.20'
    
        - name: Test
          working-directory: ${{ matrix.dir }}
          run: go test -v .
